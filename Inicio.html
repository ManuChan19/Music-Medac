<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Music&Medac</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <header id="headerprincipal" class="header">
        <h1><a><img src="./img/LogoNegro.jpg" alt="Logo M&M" title="Logo" id="LogoM&M" class="Logo" width="50px"
                    height="50px"></a></h1>
        <nav>
            <button class="navButton">Login</button>
            <button class="navButton">Sing in</button>
        </nav>

    </header>
    <main>
        <div>
            <section class="ofertas">
                <div><img src="./img/BTS_COVER.jpg" alt=BTS_DYNAMITE title=promocover1 class="coverpromo"> </div>
                <div><img src="./img/BTS_BACKCOVER.jpg" alt=BTS_BACK title=promobackcover1 class="backcoverpromo"></div>
                <div><img src="./img/BTS_BACKCOVER.jpg" alt=boton_compra title=promocompra1 class="comprapromo"></div>
            </section>
            <section class="ofertas">
                <div><img src="./img/BP_COVER.jpg" alt=BP_INYOURAREA title=promocover2 class="coverpromo"></div>
                <div><img src="./img/BP_BACKCOVER.jpg" alt=BP_BACK title=promobackcover2 class="backcoverpromo"></div>
                <div><img src="./img/BP_BACKCOVER.jpg" alt=boton_compra title=promocompra2 class="comprapromo"></div>

            </section>
        </div>
        <div>
            <section class="exitos">
                <div><button onclick="playtrack('./music/BLACKPINK_SOHOT.mp3')"><img src="./img/BP_SOHOT.jpeg"
                            alt="SO_HOT" title="BP_SOHOT" class="topsongs"></button></div>
                <div><button onclick="playtrack('./music/BLACKPINK_THEGIRLS.mp3')"><img src="./img/BP_THEGIRLS.jpg"
                            alt="THE_GIRLS" title="BP_THEGIRLS" class="topsongs"></button></div>
                <div><button onclick="playtrack('./music/BTS_DYNAMITE.mp3')"><img src="./img/BTS_DYNAMITE.png"
                            alt="DYNAMITE" title="BTS_DYNAMITE" class="topsongs"></button></div>
                <div><button onclick="playtrack('./music/BTS_BOYWITHLUV.mp3')"><img src="./img/BTS_BOYWITHLUV.png"
                            alt="BOY_WITH_LUV" title="BTS_BOYWITHLUV" class="topsongs"></button></div>
                <div><button onclick="playtrack('./music/BTS_BUTTER.mp3')"><img src="./img/BTS_BUTTER.jpg" alt="BUTTER"
                            title="BTS_BUTTER" class="topsongs"></button></div>
                <div><button onclick="playtrack('./music/BLACKPINK_BOOMBAYAH.mp3')"><img src="./img/BP_BOOMBAYAH.jpg"
                            alt="BOOMBAYAH" title="BP_BOOMBAYAH" class="topsongs"></button></div>
                <div><button onclick="playtrack('./music/BLACKPINK_KISSANDMAKEUP.mp3')"><img
                            src="./img/BP_KISSANDMAKEUP.jpg" alt="KISS_AND_MAKE_UP" title="BP_KISSANDMAKEUP"
                            class="topsongs"></button></div>
                <div><button onclick="playtrack('./music/BTS_WINGS.mp3')"><img src="./img/BTS_WINGS.jpg" alt="WINGS"
                            title="BTS_WINGS" class="topsongs"></button></div>
            </section>
        </div>
        <div id="reproductor">
            <audio  id="audioPlayer">
                <source src="">
            </audio>
            
                <div><button onclick="audioPlay()"><img src="./img/Botones/play_button.png" alt="play_button"
                            title="play_button" class="audioPlayer"></button></div>
                <div><button onclick="audioPause()"><img src="./img/Botones/pause_button.png" alt="pause_button"
                            title="pause_button" class="audioPlayer"></button></div>
                <div><button onclick="audioStop()"><img src="./img/Botones/stop_button.png" alt="stop_button"
                            title="stop_button" class="audioPlayer"></button></div>

        </div>

    </main>
    <footer>

    </footer>


</body>
